<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style> body {padding: 0; margin: 0;} </style>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    
    <script >
	


    let n = 10000;

let m = [n];
let x = [n];
let y = [n];
let vx = [n];
let vy = [n];

//::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::

function setup() {
	fullScreen();
	fill(0, 32);
	reset();
}

//::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::

function draw() {
	noStroke();
	rect(0, 0, width, height);

	for (let i = 0; i < n; i++) {
		let dx = mouseX - x[i];
		let dy = mouseY - y[i];

		let d = sqrt(dx*dx + dy*dy);
		if (d < 1) d = 1;

		let f = sin(d * 0.04) * m[i] / d;

		vx[i] = vx[i] * 0.5 + f * dx;
		vy[i] = vy[i] * 0.5 + f * dy;
	}

	for (let i = 0; i < n; i++) {
		x[i] += vx[i];
		y[i] += vy[i];

		if (x[i] < 0) x[i] = width;
		else if (x[i] > width) x[i] = 0;

		if (y[i] < 0) y[i] = height;
		else if (y[i] > height) y[i] = 0;

		if (m[i] < 0) stroke(128, 128, 255);
		else stroke(0, 255, 255);

		point(x[i], y[i]);
	}
}

//::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::

function reset() {
	for (let i = 0; i < n; i++) {
		m[i] = randomGaussian() * 16;
		x[i] = random(width);
		y[i] = random(height);
	}
}

//::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::

function mousePressed() {
	reset();
}


	
	</script>
	
  </head>
  <body>
  </body>
</html>
